<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snipts</title>
</head>
<body>
    <!-- <h3>Variables and Data-Types</h3> -->
<div class= "Id-card">
<h2>Put you Info Here </h2>
<h5>Name:</h5>
<input type="text" name="Full name" id="name-in"  placeholder="full Name">
<h5>Age:</h5>
<input type="number" name="age" id="age-in" placeholder="age">
 <h5>Nationality:</h5>
<input type="text" name="country" id="country-in"  placeholder="country">
<h5>Favorite color:</h5>
<input type="text" name="favorite_color" id="favorite-in"  placeholder="favorite colour">
<h5>Hobby:</h5>
<input type="text" name="hobby" id="hobby-in"  placeholder="hobby">
<div class="sub-btn">
    <button type="submit" class="btn" id="btn-in" onclick="clickon()">Click Here!</button>
</div>
    </div>
    



    <!-- for output -->
<div class= "Id-card">
<h2>Your ID card </h2>
<h5>Name:</h5>
<input type="text" name="Full name" id="name-ou"  placeholder="full Name">
<h5>Age:</h5>
<input type="number" name="age" id="age-ou" placeholder="age">
 <h5>Nationality:</h5>
<input type="text" name="country" id="country-ou"  placeholder="country">
<h5>Favorite color:</h5>
<input type="text" name="favorite_color" id="favorite-ou"  placeholder="favorite colour">
<h5>Hobby:</h5>
<input type="text" name="hobby" id="hobby-ou"  placeholder="hobby">
<div class="sub-btn">
    <button type="reset" class="btn" id="btn-out" onclick="clean()">Clear</button>
</div>
    </div>

</body>
<Script src="snipts.js"></Script>
</html>
